<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Let`s get some <span class="text-purple-700 font-bold">Moooooney</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-amount">00</span></h3>
                </div>

                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span> </h3>
                </div>

                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
                
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">

            <!-- deposit site -->

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                
                    <div>
                        <input id="deposit-input" type="email" name="" class="form-control block w-3/4 px-2 mt-2 border-2 border-gray-200 rounded" id="" placeholder="$ amount you want to deposit"><br>
        
                        <button id="deposit-button" class="bg-green-900 mt-2 text-white px-4 py-2 rounded">Deposit</button>
                    </div>
                </div>

                <!-- Withdraw site -->
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                

                    <div>
                        <input id="withdraw-input" type="email" name="" class="form-control block w-3/4 px-2 mt-2 border-2 border-gray-200 rounded" id="" placeholder="$ amount you want to Withdraw"><br>
        
                        <button id="withdraw-button" class="bg-green-900 mt-2 text-white px-4 py-2 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
