<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to my <span class="text-purple-700 font-bold">simple bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl font-bold mb-4">Please LogIn</h3>

            <div>
                    <input id="email-input" type="email" name="" class="form-control block w-3/4 px-2 mb-4 border-2 border-gray-200 rounded" id="" placeholder="Your email">
    
                    <input id="pass-input" type="password" name="" class="form-control w-3/4 px-2 mb-4 border-2 border-gray-200 rounded" id="" placeholder="password"><br>
                    <button id="submit-button" class="bg-green-900 text-white px-4 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
